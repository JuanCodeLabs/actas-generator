version: '3.8'

services:
  # Servidor Apache con PHP
  web:
    build: .  # Construir imagen usando el Dockerfile
    container_name: actas_web
    ports:
      - "8080:80"  # Acceso: http://localhost:8080
    volumes:
      - ./public:/var/www/html  # Montar directorio p√∫blico
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - actas_network

  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: actas_db
    ports:
      - "3306:3306"  # Acceso: localhost:3306
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: actas_db
      MYSQL_USER: actas_user
      MYSQL_PASSWORD: actas_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./config/actas_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - actas_network

  # phpMyAdmin (opcional, para gestionar la BD)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: actas_pma
    ports:
      - "8081:80"  # Acceso: http://localhost:8081
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root123
    depends_on:
      - db
    networks:
      - actas_network

volumes:
  db_data:

networks:
  actas_network:
    driver: bridge